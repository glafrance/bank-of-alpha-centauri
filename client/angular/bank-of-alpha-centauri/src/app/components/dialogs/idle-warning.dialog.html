<h2 mat-dialog-title>Session Expiring</h2>
<mat-dialog-content>
  <p>Your session will expire in <strong>{{ countdown }}</strong> seconds due to inactivity.</p>
  <p>Do you want to stay logged in?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="stayActive()">Stay Active</button>
</mat-dialog-actions>
